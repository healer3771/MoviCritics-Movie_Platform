<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styles */
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Black blur overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent black */
            backdrop-filter: blur(2px); /* Blur effect */
            z-index: 1;
        }

        /* Container styling */
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensures the container appears above the overlay */
            display: grid;
            grid-template-rows: auto;
            gap: 10px;
        }

        h2 {
            color: black;
        }

        input[type="text"], input[type="password"], button, .register-button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"], input[type="password"] {
            border: 1px solid #ddd;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .register-button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #0056b3;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
                width: 90%;
            }
            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
                width: 100%;
            }
            h2 {
                font-size: 1.2rem;
            }
            input[type="text"], input[type="password"], button, .register-button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="testRabbitMQClient.php" method="post">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Add a button to navigate to the registration page -->
    <button class="register-button" onclick="window.location.href='register.php';">Register</button>
</div>

</body>
</html>
